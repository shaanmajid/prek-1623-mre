name: MRE Matrix

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        install_method: ["pip", "binary", "installer"]
        uv_source: ["github", "pypi", "tuna", "aliyun", "tencent", "pip", "auto"]
        iteration: [1]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Run MRE Matrix Slice
        env:
          PLATFORM: ${{ matrix.platform }}
          INSTALL_METHOD: ${{ matrix.install_method }}
          UV_SOURCE: ${{ matrix.uv_source }}
          ITERATION: ${{ matrix.iteration }}
          PREK_VERSION: "0.3.2"
          TIMEOUT_SECS: "90"
          RESULTS_DIR: "${{ github.workspace }}/results"
        run: |
          bash scripts/run_mre_matrix.sh

      - name: Show CSV
        env:
          PLATFORM: ${{ matrix.platform }}
          INSTALL_METHOD: ${{ matrix.install_method }}
          UV_SOURCE: ${{ matrix.uv_source }}
          ITERATION: ${{ matrix.iteration }}
        run: |
          SAFE_PLATFORM="${PLATFORM//\//-}"
          SAFE_SOURCE="${UV_SOURCE//\//-}"
          CSV="results/${SAFE_PLATFORM}_${INSTALL_METHOD}_${SAFE_SOURCE}_${ITERATION}.csv"
          echo "### ${PLATFORM} / ${INSTALL_METHOD} / ${UV_SOURCE} / iter ${ITERATION}" >> "$GITHUB_STEP_SUMMARY"
          echo '```csv' >> "$GITHUB_STEP_SUMMARY"
          cat "$CSV" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: mre-${{ matrix.install_method }}-${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}-${{ matrix.uv_source }}-${{ matrix.iteration }}
          path: results/${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}_${{ matrix.install_method }}_${{ matrix.uv_source }}_${{ matrix.iteration }}.csv
